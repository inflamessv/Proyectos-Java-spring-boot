<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<section th:replace="components/tiempo :: interceptor"></section>

	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" method="post" th:object="${usuario}">

		<div class="container">
			<h1>Formulario Usuarios</h1>
			<hr>
			<div class="row">
				<label for="habilitar" class="col-md-4">Habilitar</label>
				<div class="col-md-8">
					<input type="checkbox" id="habilitar" th:field="*{habilitar}"
						class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="pais.id">Paises Object</label>
				<div>
					<select id="pais" th:field="*{pais}" class="form-control">
						<option value="">--option--</option>
						<option th:each="pais : ${listaPaises}" th:text="${pais.codigo}"
							th:value="${pais.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label>Genero</label>
				<div th:each="genero: ${listaGeneros}" class="row">
					<input type="radio" th:field="*{genero}" th:value="${genero}"
						class="form-control col-md-8"> <label
						th:for="${#ids.prev('genero')}" th:text="${genero}"
						class="col-md-4"></label>
				</div>

				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
			</div>
			<!-- 
		<div>
			<label for="pais">Paises Map</label>
			<div>
				<select id="pais" th:field="*{pais}">
					<option value="">--option--</option>
					<option th:each="pais : ${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>		
		</div>
	
		<div>
			<label for="pais">Paises List</label>
			<div>
				<select id="pais" th:field="*{pais}">
					<option value="">--option--</option>
					<option th:each="pais : ${paises}" th:text="${pais}" th:value="${pais}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>		
		</div>
		
		 -->
			<div class="form-group">
				<label>Roles</label>
				<div th:each="role: ${listaRoles}" class="row">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						class="form-control col-md-8"> <label
						th:for="${#ids.prev('roles')}" th:text="${role.nombre}"
						class="col-md-4"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="identificador">Identificador</label>
				<div>
					<input type="text" id="identificador" th:field="*{identificador}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}" class="alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('username')}"
				 th:text="${error.username}" th:value="${usuario.username}"></div>-->
			</div>
			<div class="form-group">
				<label for="username">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('username')}"
				 th:text="${error.username}" th:value="${usuario.username}"></div>-->
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<div>
					<input type="text" id="username" th:field="*{username}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('username')}"
				 th:text="${error.username}" th:value="${usuario.username}"></div>-->
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<div>
					<input type="password" id="password" th:field="*{password}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('password')}"
				 th:text="${error.password}"></div>-->
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('email')}"
				 th:text="${error.email}" th:value="${usuario.email}">
			</div>-->
			</div>
			<div class="form-group">
				<label for="cuenta">Cuenta</label>
				<div>
					<input type=text id="cuenta" th:field="*{cuenta}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
				<!--<div th:if="${error != null && error.containsKey('email')}"
				 th:text="${error.email}" th:value="${usuario.email}">
			</div>-->
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha Nacimiento</label>
				<div>
					<input type="date" id="fechaNacimiento"
						th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
			</div>
			<div>
				<div>
					<input type="hidden" th:field="*{valorSecreto}">
				</div>
				<button type="submit" value="Enviar"
					class="btn btn-primary btn-block">Enviar</button>
			</div>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
